name: Maven Publish

on:
  push:
    branches: [ 'release' ]
  workflow_dispatch:
    inputs:
      revision:
        description: 'The version to release'
        required: true
        default: '0.0.1-SNAPSHOT'

jobs:
  build:
    runs-on: ubuntu-latest
    if:  ${{ inputs.revision }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          cache: maven

      - name: Publish package
        run: mvn --batch-mode --update-snapshots -Drevision=${{ inputs.revision }} -Dgpg.signer=bc -Dgpg.keyname=${{ secrets.OSS_SIGNING_KEY_ID }} -Dgpg.passphrase=${{ secrets.OSS_SIGNING_KEY }} -Prelease clean deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSS_SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSS_SONATYPE_PASSWORD }}
          MAVEN_GPG_KEY:  ${{ secrets.OSS_SIGNING_KEY_ID }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSS_SIGNING_KEY }}
